<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Classroom Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.44.4",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
    "jspdf-autotable": "https://aistudiocdn.com/jspdf-autotable@^3.8.2",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1"
  }
}
</script>
  <style>
    /* CSS Variables for Theming */
    :root {
      --background: 0 0% 98%; /* #f9f9f9 */
      --foreground: 151 55% 20%; /* #1a4d2e */
      --foreground-muted: 150 25% 40%; /* adjusted for better contrast */
      
      --card: 0 0% 100%;
      --card-foreground: 151 55% 20%;

      --primary: 146 51% 36%; /* #2e8b57 */
      --primary-foreground: 0 0% 100%;

      --secondary: 146 50% 90%; /* light green */
      --secondary-foreground: 151 55% 20%; /* dark green text */

      --muted: 0 0% 96%;
      --muted-foreground: 146 40% 45%;

      --accent: 146 51% 36%;
      --accent-foreground: 0 0% 100%;

      --destructive: 0 84% 60%;
      --destructive-foreground: 0 0% 100%;
      
      --info: 204 92% 53%;
      --warning: 38 92% 50%;

      --border: 0 0% 93%;
      --input: 0 0% 96%;
      --ring: 146 51% 36%;
    }

    .dark {
      --background: 0 0% 7%; /* #121212 */
      --foreground: 0 0% 88%; /* #e0e0e0 */
      --foreground-muted: 0 0% 60%;

      --card: 0 0% 12%; /* #1e1e1e */
      --card-foreground: 0 0% 88%;

      --primary: 145 100% 40%; /* #00c853 */
      --primary-foreground: 0 0% 7%;

      --secondary: 222 47% 20%;
      --secondary-foreground: 0 0% 88%;
      
      --muted: 222 47% 15%;
      --muted-foreground: 0 0% 60%;

      --accent: 145 100% 40%;
      --accent-foreground: 0 0% 7%;
      
      --destructive: 0 72% 51%;
      --destructive-foreground: 0 0% 88%;
      
      --info: 217 91% 60%;
      --warning: 45 93% 47%;

      --border: 0 0% 15%;
      --input: 0 0% 15%;
      --ring: 145 100% 40%;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: hsl(var(--background));
      color: hsl(var(--foreground-muted));
    }
    
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes scale-in {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes page-enter {
      from { opacity: 0; transform: translateY(10px) scale(0.99); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
    .animate-fade-in-up { animation: fade-in-up 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
    .animate-scale-in { animation: scale-in 0.3s ease-out forwards; }
    .animate-page-enter { animation: page-enter 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }

    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background-color: hsl(var(--border));
      border-radius: 10px;
      border: 2px solid hsl(var(--background));
      background-clip: content-box;
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: hsl(var(--ring));
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            border: 'hsl(var(--border))',
            input: 'hsl(var(--input))',
            ring: 'hsl(var(--ring))',
            background: 'hsl(var(--background))',
            foreground: {
              DEFAULT: 'hsl(var(--foreground))',
              muted: 'hsl(var(--foreground-muted))',
            },
            primary: {
              DEFAULT: 'hsl(var(--primary))',
              foreground: 'hsl(var(--primary-foreground))',
            },
            secondary: {
              DEFAULT: 'hsl(var(--secondary))',
              foreground: 'hsl(var(--secondary-foreground))',
            },
            destructive: {
              DEFAULT: 'hsl(var(--destructive))',
              foreground: 'hsl(var(--destructive-foreground))',
            },
            muted: {
              DEFAULT: 'hsl(var(--muted))',
              foreground: 'hsl(var(--muted-foreground))',
            },
            accent: {
              DEFAULT: 'hsl(var(--accent))',
              foreground: 'hsl(var(--accent-foreground))',
            },
            card: {
              DEFAULT: 'hsl(var(--card))',
              foreground: 'hsl(var(--card-foreground))',
            },
            info: 'hsl(var(--info))',
            warning: 'hsl(var(--warning))',
          },
        }
      }
    }
  </script>
</head>
  <body class="transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
